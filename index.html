<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu App de Caminhada</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #121212;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #bb86fc;
            margin-bottom: 20px;
        }

        #grafico-container, #mapa-container {
            width: 90%;
            max-width: 600px;
            border: 1px solid #373737;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            background-color: #1e1e1e;
            margin-bottom: 20px;
        }

        #grafico-container {
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #mapa-container {
            height: 300px;
        }

        #info-tempo-distancia {
            display: flex;
            gap: 30px;
            margin-bottom: 10px;
            align-items: center;
        }

        .info-item label {
            display: block;
            color: #9e9e9e;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .info-item span {
            font-size: 1.5em;
            font-weight: bold;
            color: #e0e0e0;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        #iniciar-caminhada { background-color: #00c853; color: #fff; }
        #iniciar-caminhada:hover { background-color: #00a545; }
        #parar-caminhada { background-color: #d32f2f; color: #fff; }
        #parar-caminhada:hover { background-color: #b02727; }

        #toggle-audio {
            padding: 10px;
            font-size: 1.2em;
            background-color: #424242;
            color: #f0f0f0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        #toggle-audio:hover { background-color: #616161; }

        #historico-caminhadas {
            width: 90%;
            max-width: 600px;
            background-color: #1e1e1e;
            border: 1px solid #373737;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        #historico-caminhadas h2 {
            color: #03dac6;
            margin-top: 0;
        }

        #historico-caminhadas ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        #historico-caminhadas li {
            border-bottom: 1px solid #373737;
            padding: 5px 0;
            font-size: 0.9em;
            color: #cfcfcf;
        }
    </style>
</head>
<body>
    <h1>Meu App de Caminhada</h1>
    <div id="Grafico-container"><canvas id="meuGrafico"></canvas></div>
    <div id="mapa-container"></div>
    <div id="info-tempo-distancia">
        <div class="info-item"><label>Tempo:</label><span id="tempo-decorrido">00:00:00</span></div>
        <div class="info-item"><label>DistÃ¢ncia:</label><span id="distancia-percorrida">0.00 km</span></div>
        <div class="info-item"><label>Ritmo:</label><span id="ritmo-atual">0:00</span></div>
    </div>
    <div id="feedback-mensagem"></div>
    <div>
        <button id="iniciar-caminhada">Iniciar Caminhada</button>
        <button id="parar-caminhada" disabled>Parar Caminhada</button>
        <button id="toggle-audio"><span id="audio-icon">ðŸ”Š</span></button>
    </div>
    <div id="historico-caminhadas">
        <h2>HistÃ³rico de Caminhadas</h2>
        <ul id="lista-historico"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>

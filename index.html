<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu App de Caminhada</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 { color: #bb86fc; }
    button {
      padding: 12px 24px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #iniciar-caminhada { background-color: #00c853; color: white; }
    #parar-caminhada { background-color: #d32f2f; color: white; }
    #limpar-historico { background-color: #ff9800; color: white; }

    #grafico-container, #mapa-container, #historico-caminhadas {
      background-color: #1e1e1e;
      border: 1px solid #373737;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      width: 90%;
      max-width: 600px;
    }

    #grafico-container { height: 250px; display: flex; justify-content: center; align-items: center; }
    #mapa-container { height: 300px; }

    #info-tempo-distancia {
      display: flex;
      justify-content: space-around;
      margin: 10px 0;
    }

    .info-item span {
      display: block;
      font-size: 1.5em;
      font-weight: bold;
    }

    #historico-caminhadas ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 200px;
      overflow-y: auto;
    }

    #historico-caminhadas li {
      border-bottom: 1px solid #373737;
      padding: 10px 5px;
    }

    #feedback-mensagem {
      margin: 10px 0;
      font-weight: bold;
      color: #03dac6;
    }
  </style>
</head>
<body>

  <h1>Meu App de Caminhada</h1>

  <div id="grafico-container"><canvas id="meuGrafico"></canvas></div>
  <div id="mapa-container"></div>

  <div id="info-tempo-distancia">
    <div class="info-item"><label>Tempo:</label><span id="tempo-decorrido">00:00:00</span></div>
    <div class="info-item"><label>DistÃ¢ncia:</label><span id="distancia-percorrida">0.00 km</span></div>
    <div class="info-item"><label>Ritmo:</label><span id="ritmo-atual">0:00</span></div>
  </div>

  <div id="feedback-mensagem"></div>

  <div>
    <button id="iniciar-caminhada">Iniciar Caminhada</button>
    <button id="parar-caminhada" disabled>Parar Caminhada</button>
    <button id="limpar-historico">Limpar HistÃ³rico</button>
    <button id="toggle-audio"><span id="audio-icon">ðŸ”Š</span></button>

  </div>

  <div id="historico-caminhadas">
    <h2>HistÃ³rico de Caminhadas</h2>
    <ul id="lista-historico"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu App de Caminhada</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 { color: #bb86fc; font-size: 1.8em; margin-bottom: 10px; }

    #grafico-container, #mapa-container, #historico-caminhadas {
      background-color: #1e1e1e;
      border: 1px solid #373737;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      width: 90%;
      max-width: 600px;
    }

    #grafico-container { height: 250px; display: flex; justify-content: center; align-items: center; }
    #mapa-container { height: 300px; }

    #info-tempo-distancia {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 20px 0;
      padding: 10px;
      background-color: #1e1e1e;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
    }

    .info-item {
      text-align: center;
      flex: 1;
    }

    .info-item label {
      display: block;
      font-size: 1em;
      color: #9e9e9e;
      margin-bottom: 5px;
    }

    .info-item span {
      font-size: 1.8em;
      font-weight: bold;
      color: #03dac6;
    }

    #botoes-caminhada {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
      align-items: center;
    }

    /* Estilo dos bot√µes de texto */
    #iniciar-caminhada, #parar-caminhada {
      padding: 8px 16px;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #iniciar-caminhada {
      background-color: #00c853;
      color: white;
    }

    #parar-caminhada {
      background-color: #d32f2f;
      color: white;
    }

    #iniciar-caminhada:hover, #parar-caminhada:hover {
      transform: scale(1.05);
    }

    /* Bot√µes de √≠cones */
    #toggle-audio, #limpar-historico {
      background: none;
      border: none;
      padding: 6px;
      cursor: pointer;
      font-size: 1.4em;
      color: #9e9e9e;
      transition: color 0.2s, transform 0.2s;
    }

    #toggle-audio:hover, #limpar-historico:hover {
      color: #03dac6;
      transform: scale(1.2);
    }

  </style>
</head>
<body>

  <h1>Meu App de Caminhada</h1>

  <div id="grafico-container"><canvas id="meuGrafico"></canvas></div>
  <div id="mapa-container"></div>

  <div id="info-tempo-distancia">
    <div class="info-item"><label>Tempo:</label><span id="tempo-decorrido">00:00:00</span></div>
    <div class="info-item"><label>Dist√¢ncia:</label><span id="distancia-percorrida">0.00 km</span></div>
    <div class="info-item"><label>Ritmo:</label><span id="ritmo-atual">0:00</span></div>
  </div>

  <div id="feedback-mensagem"></div>

  <div id="botoes-caminhada">
    <button id="iniciar-caminhada">Iniciar Caminhada</button>
    <button id="parar-caminhada" disabled>Parar Caminhada</button>
    <audio id="meu-audio" src="audio.mp3" autoplay loop></audio>
    <button id="toggle-audio" title="Ativar/Desativar som">üîä</button>
    <button id="limpar-historico" title="Limpar Hist√≥rico">üóëÔ∏è</button>
  </div>

  <div id="historico-caminhadas">
    <h2>Hist√≥rico de Caminhadas</h2>
    <ul id="lista-historico"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
